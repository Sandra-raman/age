<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligible or not</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="text-bg-light border mx-auto my-5 shadow-sm p-3 mb-5 bg-body-tertiary rounded" style="height: 350px; width: 400px; text-align: center;">
        <h1 class="p-4 m2">Age Checker</h1>
        <form>
            <input type="text" placeholder="Enter your Age" class="mt-4 form-control" id="a">
            <button class="btn btn-primary m-5" onclick="age()" type="button">Check</button>
            
        </form>
        <p id="p"></p>
    </div>

    <script>
        function age(){
            let user=document.getElementById("a").value
            console.log(user);

            let data=document.getElementById("p")
            
           if(user>17){
            data.innerHTML=`<p class="text-success">You are eligible to vote</p>`
            
           }    
           else{
           data.innerHTML=`<p class="text-danger">You are not eligible to vote</p>`
            
           }        
        }
    </script>
</body>
</html>
